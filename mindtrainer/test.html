
<!DOCTYPE html>
<html>
<head>
	<title>Demo - jQuery Smooth Div Scroll - Thomas Kahn</title>
	
	<!-- the CSS for Smooth Div Scroll -->
	<link rel="Stylesheet" type="text/css" href="/css/smoothDivScroll.css" />
	<link href="/css/default.css" rel="stylesheet">
	
	<style>
	
	body {
		width: 400px;
	}
	
	<!-- Styles for my specific scrolling content -->
<script type="text/javascript">
      $(function() {
         $("div#makeMeScrollable").smoothDivScroll({scrollingSpeed: 12, mouseDownSpeedBooster: 3, autoScroll: "onstart", autoScrollDirection: "endlessloop", autoScrollSpeed: 2, visibleHotSpots: "onstart", hotSpotsVisibleTime: 9, startAtElementId: "startAtMe"});
      });
</script>

</head>

<body>

	<div id="makeMeScrollable">
		<div class="movie_list">
		<img class="thumbnails" type="image" id="btn" name="btn_gullmot" src="/assets/icons/gullmot_poster.png" value="" />
		<img class="thumbnails" type="image" id="btn" name="btn_btl" src="/assets/icons/btl_poster.png" value="" />
		<img class="thumbnails" type="image" id="btn" name="btn_pink_marines" src="/assets/icons/pink_marines_poster.png" value="" />
		<img class="thumbnails" type="image" id="btn" name="btn_happiness" src="/assets/icons/happiness_poster.png" value="" />
		<img class="thumbnails" type="image" id="btn" name="btn_monarca" src="/assets/icons/monarca_poster.png" value="" />
		<img class="thumbnails" type="image" id="btn" name="btn_readmyeyes" src="/assets/icons/readmyeyes_poster.png" value="" />
		<img class="thumbnails" type="image" id="btn" name="btn_proverbial" src="/assets/icons/proverbial_poster.png" value="" />
		</div>

</div>
	</div>

	<!-- LOAD JAVASCRIPT LATE - JUST BEFORE THE BODY TAG 
	     That way the browser will have loaded the images
		 and will know the width of the images. No need to
		 specify the width in the CSS or inline. -->

	<!-- jQuery library - Please load it from Google API's -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js" type="text/javascript"></script>

	
	<!-- Smooth Div Scroll 1.3 minified-->
	<script src="/Scripts/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>

	<!-- If you want to look at the uncompressed version you find it at
	     js/jquery.smoothDivScroll-1.3.js -->


	<!-- Plugin initialization -->
	<script type="text/javascript">
		// Initialize the plugin with no custom options
		$(document).ready(function () {
			// None of the options are set
			$("div#makeMeScrollable").smoothDivScroll({});
		});
	</script>

</body>
</html>
